{% extends 'layout.html' %}
{% block content %}

{% for step in brewing_steps %}
  <section id="{{ step.id|e }}">
    <h1>{{ step.name|e }}</h1>
    <p>{{ step.description|e }}</p>
    {% for attribute in step.attributes %}
      {# 
        TODO complete attributes spec 
        - name
        - description
        - type?
        - range
      #}
      <label>
        {{attribute}}
        <input name="attribute" type="range" min="0" max="10" />
      </label>
    {% endfor %}
  </section>
{% endfor %}

{% endblock %}
